# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle.kts" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Update
          command: sudo apt-get update

      - run:
          name: Download Chrome
          command: mkdir chrome && cd chrome && wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

      - run:
          name: Install Chrome
          command: sudo apt install ./google-chrome-stable_current_amd64.deb && cd .. && rm -rf chrome

      - run:
          name: Install C-Bridge tool
          command: sudo apt-get install -y libncurses5

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle.kts" }}

      # run tests!
      - run: gradle cleanAllTests
      - run: gradle allTests